<body>
    <div class="header">
        <h1>University Headcount System</h1>
        <p>Real-time people counting and analysis</p>
    </div>
    
    <div class="container">
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="openTab(event, 'detection')">
                    <i class="fas fa-video"></i> Headcount Detection
                </button>
                <button class="tab-button" onclick="openTab(event, 'analysis')">
                    <i class="fas fa-chart-bar"></i> Data Analysis
                </button>
            </div>
            
            <div id="detection" class="tab-content active">
                <div class="card">
                    <div class="card-header">
                        <span>Camera Configuration</span>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="location">Location Name:</label>
                            <input type="text" id="location" value="Classroom" placeholder="E.g., Classroom, Library">
                        </div>
                        
                        <div class="form-group">
                            <label for="camera-id">Camera:</label>
                            <select id="camera-id">
                                <option value="0">Camera 0 (Default)</option>
                                <option value="1">Camera 1</option>
                                <option value="2">Camera 2</option>
                                <option value="3">Camera 3</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="confidence">Confidence Threshold: <span id="confidence-value">0.5</span></label>
                            <input type="range" id="confidence" min="0.1" max="0.9" step="0.1" value="0.5" 
                                oninput="document.getElementById('confidence-value').textContent = this.value">
                        </div>
                        
                        <div class="form-group">
                            <label for="save-interval">Save Interval (seconds):</label>
                            <input type="number" id="save-interval" value="5" min="1">
                        </div>
                        
                        <div class="buttons-container">
                            <button id="start-button" onclick="startDetection()">
                                <i class="fas fa-play"></i> Start Detection
                            </button>
                            <button id="stop-button" onclick="stopDetection()" disabled class="secondary">
                                <i class="fas fa-stop"></i> Stop Detection
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="status" class="status">
                    <i class="fas fa-info-circle"></i> Ready to start detection
                </div>
                
                <div class="video-container">
                    <img id="camera-feed" alt="Camera Feed" src="" style="display: none;">
                    <div id="empty-feed" class="empty-feed">
                        <i class="fas fa-camera" style="font-size: 48px; margin-bottom: 10px;"></i>
                        <div>No camera feed available. Start detection to view.</div>
                    </div>
                </div>
            </div>
            
            <div id="analysis" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <span>Headcount Analysis</span>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="log-select">Select Log File:</label>
                            <div style="display: flex; gap: 10px;">
                                <select id="log-select" style="flex: 1;"></select>
                                <button onclick="refreshLogs()" class="refresh-btn">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="buttons-container">
                            <button onclick="generateReport()">
                                <i class="fas fa-file-alt"></i> Generate Report
                            </button>
                            <button onclick="visualizeData()">
                                <i class="fas fa-chart-line"></i> Visualize Data
                            </button>
                        </div>
                    </div>
                </div>

                    <div class="card-header">
                        <span>Analysis Results</span>
                    </div>

                        <div id="report-container" style="display: none;"></div>

                    </div>
                </div>
            </div>

    <script>
        // Global variables
        let isDetectionRunning = false;
        let frameUpdateInterval = null;
        
        // Tab functionality
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].className = tabContents[i].className.replace(" active", "");
            }
            
            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }
            
            document.getElementById(tabName).className += " active";
            evt.currentTarget.className += " active";
        }
        
        // Load available logs when the page loads
        window.onload = function() {
            refreshLogs();
        };
        
        // Refresh the logs dropdown
        function refreshLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const logSelect = document.getElementById('log-select');
                        logSelect.innerHTML = '';
                        
                        if (data.logs.length === 0) {
                            const option = document.createElement('option');
                            option.value = "";
                            option.textContent = "No logs available";
                            logSelect.appendChild(option);
                        } else {
                            data.logs.forEach(log => {
                                const option = document.createElement('option');
                                option.value = log;
                                option.textContent = log;
                                logSelect.appendChild(option);
                            });
                        }
                    } else {
                        console.error('Failed to fetch logs:', data.message);
                    }
                })
                .catch(error => console.error('Error fetching logs:', error));
        }
        
        // Start detection
        function startDetection() {
            if (isDetectionRunning) return;
            
            const location = document.getElementById('location').value;
            const cameraId = document.getElementById('camera-id').value;
            const confidence = document.getElementById('confidence').value;
            const saveInterval = document.getElementById('save-interval').value;
            
            const requestData = {
                location: location,
                camera_id: cameraId,
                confidence: confidence,
                save_interval: saveInterval
            };
            
            document.getElementById('status').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Initializing camera...';
            
            fetch('/api/start_detection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isDetectionRunning = true;
                    document.getElementById('start-button').disabled = true;
                    document.getElementById('stop-button').disabled = false;
                    document.getElementById('status').innerHTML = '<i class="fas fa-circle" style="color: #4CAF50;"></i> Detection running...';
                    document.getElementById('camera-feed').style.display = 'block';
                    document.getElementById('empty-feed').style.display = 'none';
                    
                    // Start updating the frame
                    startFrameUpdates();
                } else {
                    document.getElementById('status').innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #f44336;"></i> Error: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error starting detection:', error);
                document.getElementById('status').innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #f44336;"></i> Error: ' + error.message;
            });
        }
        
        // Stop detection
        function stopDetection() {
            if (!isDetectionRunning) return;
            
            document.getElementById('status').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Stopping detection...';
            
            fetch('/api/stop_detection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').innerHTML = '<i class="fas fa-info-circle"></i> ' + data.message;
                    stopFrameUpdates();
                    
                    // Wait a bit to ensure detection is fully stopped
                    setTimeout(() => {
                        isDetectionRunning = false;
                        document.getElementById('start-button').disabled = false;
                        document.getElementById('stop-button').disabled = true;
                        document.getElementById('status').innerHTML = '<i class="fas fa-check-circle" style="color: #4CAF50;"></i> Detection stopped';
                        document.getElementById('camera-feed').style.display = 'none';
                        document.getElementById('empty-feed').style.display = 'flex';
                        refreshLogs();
                    }, 2000);
                } else {
                    document.getElementById('status').innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #f44336;"></i> Error: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error stopping detection:', error);
                document.getElementById('status').innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #f44336;"></i> Error: ' + error.message;
            });
        }
        
        // Start updating the camera frame
        function startFrameUpdates() {
            if (frameUpdateInterval) {
                clearInterval(frameUpdateInterval);
            }
            
            frameUpdateInterval = setInterval(() => {
                fetch('/api/current_frame')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('camera-feed').src = data.frame;
                            document.getElementById('status').innerHTML = 
                                '<i class="fas fa-circle" style="color: #4CAF50;"></i> Detection running <span class="count-badge">' + 
                                '<i class="fas fa-users"></i> ' + data.count + ' people</span>';
                        }
                    })
                    .catch(error => console.error('Error fetching frame:', error));
            }, 100); // Update every 100ms
        }
        
        // Stop updating the camera frame
        function stopFrameUpdates() {
            if (frameUpdateInterval) {
                clearInterval(frameUpdateInterval);
                frameUpdateInterval = null;
            }
        }
        
        // Generate report
        function generateReport() {
            const logFile = document.getElementById('log-select').value;
            if (!logFile || logFile === "No logs available") {
                alert('Please select a valid log file');
                return;
            }
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('report-container').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating report...';
            document.getElementById('report-container').style.display = 'block';
            document.getElementById('visualization-image').style.display = 'none';
            
            fetch(`/api/analyze/${logFile}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const reportContainer = document.getElementById('report-container');
                        reportContainer.textContent = data.report;
                        reportContainer.style.display = 'block';
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error generating report:', error);
                    alert('Error: ' + error.message);
                });
        }
        
        // Visualize data
        function visualizeData() {
            const logFile = document.getElementById('log-select').value;
            if (!logFile || logFile === "No logs available") {
                alert('Please select a valid log file');
                return;
            }
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('report-container').style.display = 'none';
            document.getElementById('visualization-image').style.display = 'block';
            document.getElementById('visualization-image').src = '';
            document.getElementById('visualization-image').alt = 'Loading visualization...';
            
            fetch(`/api/visualize/${logFile}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const visImage = document.getElementById('visualization-image');
                        // Add a timestamp to avoid browser caching
                        visImage.src = data.visualization_url + '?t=' + new Date().getTime();
                        visImage.style.display = 'block';
                        visImage.alt = 'Visualization of ' + logFile;
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error visualizing data:', error);
                    alert('Error: ' + error.message);
                });
        }
    </script>
</body>
